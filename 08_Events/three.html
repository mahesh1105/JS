    // setInterval --> execute the callback function every time timeout expires
    // If you don't pass time in setInterval, then default time is 0ms and 
    // It will still execute the function as fast as possible --> Function will run for sure without any issue
    // setInterval(() => {
    //     console.log("Mahesh")
    // }, 1000)

    // This function also takes the third parameter which is basically a string
    // That parameter you can accept inside the handler or the function
    const printMe = (str) => {
        console.log(str)
    }
    // setInterval(printMe, 2000, "Hi Mahesh") // Execute every 2 sec

    // clearInterval --> requires reference of the setInterval, once passed setInterval will never execute
    const changeMe = setInterval(printMe, 3000, "Hi Mahesh")
    clearInterval(changeMe) // Now setInterval will never execute
